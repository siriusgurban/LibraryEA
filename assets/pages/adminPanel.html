<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/general.css">



    <title>Admin Panel</title>
</head>

<body>
    <header>
    </header>
    <main>
        <section class="">
            <div class="bg-danger" style="width:25%; position: fixed; height: 100%; overflow: auto;">
                <h1 class="fs-1">Admin Panel</h1>
                <h2 class="fs-2">Home</h2>
                <h2 class="fs-2"><a href="#books">Books</a></h2>
                <h2 class="fs-2">About</h2>
                <h2 class="fs-2">Join Us</h2>
                <h2 class="fs-2">Contact</h2>
                <h2 class="fs-2">Log Out</h2>
            </div>
            <div class="" style="margin-left: 30%;">
                <div>Add book</div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Recipient's username"
                        aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-warning" type="button">Search</button>
                    </div>
                </div>

                <form class="form-inline mb-4 d-flex justify-content-center gap-3 ">
                    <input id="input1" class="form-control mr-sm-2 w-50" type="search" placeholder="Search"
                        aria-label="Search">
                    <button id="btnClear" class="btn btn-outline-danger my-2 my-sm-0 w-25" type="submit">Clear</button>
                </form>

                <div id="main-card" class="d-flex flex-wrap justify-content-between m-3">
                    <div class="card my-4 " style="width: 18rem; cursor: pointer">

                    </div>
                </div>

                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">authors</label>
                        <input id="inp1" type="text" class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp" value>
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">title</label>
                        <input id="inp2" type="text" class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp" value>
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Id</label>
                        <input id="inp4" data-img type="text" class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp" value>
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Categories</label>
                        <input id="inp3" type="text" class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp" value>
                    </div>


                    <select id="dropInpMenu" disabled="true" class="form-select" aria-label="Default select example">
                    </select>

                    <h1 id="books" class="my-5 fs-1">BOOKS</h1>

                    <div class="d-flex justify-content-around mt-5">
                        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                            <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off"
                                checked>
                            <label class="btn btn-outline-primary" for="btnradio1">Avto Add</label>

                            <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btnradio2">Manual Add</label>
                        </div>

                        <button id="submitBtn" type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
                <br>

                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Title</th>
                            <th scope="col">Author</th>
                            <th scope="col">Description</th>
                            <th scope="col">Category</th>
                            <th scope="col">Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                            <td>@mdo</td>
                            <td><button class="btn btn-danger">Del</button></td>
                        </tr> -->
                    </tbody>
                </table>
            </div>

        </section>

        <section>

        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script type="module" src="../js/adminPanel.js"></script>
</body>

</html>
