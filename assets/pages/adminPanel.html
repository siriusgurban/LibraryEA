<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/general.css">



    <title>Admin Panel</title>
</head>

<body>
    <header>
    </header>
    <main>

        <section id="adminCard" class="" >
            <div class="bg-danger d-flex justify-content-center align-items-center" style="height: 100vh;">
            <form class="row w-50 bg-white p-4 rounded" action="" id="adminForm">
                <h1 class="fs-2 fw-bold text-center mb-4">Welcome, admin!</h1>
                <div class="mb-4 col-10 m-auto">
                    <!-- <label for="inpFullname" class="form-label fs-4">Full Name</label> -->
                    <input type="text" class="form-control p-3" id="inpUsername"
                        aria-describedby="emailHelp" placeholder="username" required />
                </div>
                <div class="mb-4 col-10 m-auto">
                    <!-- <label for="inpEmail" class="form-label fs-4">Email address</label> -->
                    <input type="password" class="form-control p-3" id="inpPassword" aria-describedby="emailHelp"
                        placeholder="password" name="username" required />
                </div>
                <div id="alertWrong"></div>
                <div class="modal-footer w-100 d-flex justify-content-center">
                    <button type="submit" class="btn btn-warning text-white zoom w-50">Join</button>
                </div>
            </form>
            </div>
        </section>


        <section id="adminPanel" class="d-none">

            <div class="bg-danger p-4" style="width:25%; position: fixed; height: 100%; overflow: auto;">
                <!-- 
                <div class="d-flex align-items-center gap-2 text-decoration-none link-warning">
                    <img src="../icon/logo.svg" class="w-25" alt="">
                    <div class="d-flex flex-column gap-1">
                        <div class="text-white fw-bold text-uppercase fs-2">Library</div>
                        <div style="background-color: #C3C0BD; height: 1px;"></div>
                        <div class="text-secondary  fs-2">Admin Panel</div>
                    </div>
                </div> -->
                <h1 class="fs-2 d-flex align-items-center gap-2 text-decoration-none link-warning text-white "><img
                        src="../icon/logo.svg" class="w-25" alt="">Admin Panel</h1>
                <h2 class="fs-4 d-flex align-items-center gap-2"><img src="../icon/logo.svg" class="" alt=""><a
                        class="text-decoration-none link-warning text-white" href="#home">Home</a></h2>
                <h2 class="fs-4 d-flex align-items-center gap-2 "><img src="../icon/logo.svg" alt=""><a
                        class="text-decoration-none link-warning text-white" href="#books">Books</a></h2>
                <h2 class="fs-4 d-flex align-items-center gap-2 text-decoration-none link-warning text-white"><img
                        src="../icon/logo.svg" alt="">About</h2>
                <h2 class="fs-4 d-flex align-items-center gap-2"><img src="../icon/logo.svg" alt=""><a
                        class="text-decoration-none link-warning text-white" href="#joinUs">Join Us</a></h2>
                <h2 class="fs-4 d-flex align-items-center gap-2"><img src="../icon/logo.svg" alt=""><a
                        class="text-decoration-none link-warning text-white" href="#contactUs">Contact</a></h2>
                <h2 style="cursor: pointer;" id="adminLogOut" class="fs-4 d-flex align-items-center gap-2 text-decoration-none link-warning text-white"><img
                        src="../icon/logo.svg" alt="">Log Out</h2>
            </div>

            <div class="p-4" style="margin-left: 27%;">

                <form id="home" class="form-inline mb-4 d-flex justify-content-center gap-3 ">
                    <div class="fs-3 ">Add book</div>
                    <input id="input1" class="form-control mr-sm-2 w-50" type="search" placeholder="Search"
                        aria-label="Search" required>
                    <button id="searchBtn" class="btn btn-outline-danger my-2 my-sm-0 w-25"
                        type="submit">Search</button>
                </form>

                <div id="main-card" class="d-flex flex-wrap justify-content-between m-3">

                </div>

                <form id="submitBtn">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">authors</label>
                        <input id="inp1" type="text" class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp" value required>
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">title</label>
                        <input id="inp2" type="text" class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp" value required>
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Id</label>
                        <input id="inp4" data-img type="text" class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp" value required>
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Categories</label>
                        <input id="inp3" type="text" class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp" value required>
                    </div>


                    <select id="dropInpMenu" disabled="true" class="form-select" aria-label="Default select example">
                    </select>



                    <div class="d-flex justify-content-around mt-5">
                        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                            <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off"
                                checked>
                            <label class="btn btn-outline-primary" for="btnradio1">Avto Add</label>

                            <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btnradio2">Manual Add</label>
                        </div>

                        <button id="" type="submit" class="btn btn-warning px-5 py-2 zoom">Submit</button>
                    </div>

                </form>

                <!-------------------------------------------- Books list Start------------------------------------->
                <h1 id="books" class="my-5 fs-1">BOOKS</h1>
                <table class="table mt-5">
                    <thead class="table-danger">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Title</th>
                            <th scope="col">Author</th>
                            <th scope="col">Description</th>
                            <th scope="col">Category</th>
                            <th scope="col">Delete</th>
                        </tr>
                    </thead>
                    <tbody id="booktbody">

                    </tbody>
                </table>

                <!-------------------------------------------- Books list End------------------------------------->

                <!-------------------------------------------- Join Us Start------------------------------------->

                <h1 id="joinUs" class="my-5 fs-1">Join Us</h1>
                <table class="table mt-5">
                    <thead class="table-danger">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Fullname</th>
                            <th scope="col">Address</th>

                        </tr>
                    </thead>
                    <tbody id="joinUstbody">

                    </tbody>
                </table>

                <!-------------------------------------------- Join Us End------------------------------------->

                <!-------------------------------------------- Contact Us Start------------------------------------->

                <h1 id="contactUs" class="my-5 fs-1">Contact Us</h1>
                <table class="table mt-5">
                    <thead class="table-danger">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Fullname</th>
                            <th scope="col">Address</th>
                            <th scope="col">Email</th>
                            <th scope="col">Phone</th>
                        </tr>
                    </thead>
                    <tbody id="contactUstbody">

                    </tbody>
                </table>

                <!-------------------------------------------- Contact Us End------------------------------------->


            </div>

        </section>

        <section>

        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script type="module" src="../js/adminPanel.js"></script>
</body>

</html>
