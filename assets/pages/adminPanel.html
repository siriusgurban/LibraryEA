<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/general.css">



    <title>Admin Panel</title>
</head>

<body>
    <header>
    </header>
    <main>

        <section id="adminCard" class="">
            <div class=" d-flex justify-content-center align-items-center"
                style="height: 100vh;  background-color: var(--color-red);">
                <form class="row w-50 bg-white p-4 rounded" action="" id="adminForm">
                    <h1 class="fs-2 fw-bold text-center mb-4">Welcome, admin!</h1>
                    <div class="mb-4 col-10 m-auto">
                        <!-- <label for="inpFullname" class="form-label fs-4">Full Name</label> -->
                        <input type="text" class="form-control p-3" id="inpUsername" aria-describedby="emailHelp"
                            placeholder="username" required />
                    </div>
                    <div class="mb-4 col-10 m-auto">
                        <!-- <label for="inpEmail" class="form-label fs-4">Email address</label> -->
                        <input type="password" class="form-control p-3" id="inpPassword" aria-describedby="emailHelp"
                            placeholder="password" name="username" required />
                    </div>
                    <div id="alertWrong"></div>
                    <div class="modal-footer w-100 d-flex justify-content-center">
                        <button type="submit" class="btn btn-warning text-white zoom w-50">Join</button>
                    </div>
                </form>
            </div>
        </section>


        <section id="adminPanel" class="d-none" style="background-color: var(--color-body);">

            <div class="ps-5 py-5"
                style="width:25%; position: fixed; height: 100%; overflow: auto; background-color: var(--color-red); overflow-x: hidden;">

                <div class="d-flex align-items-center gap-2 text-decoration-none link-warning ">
                    <div><img src="../icon/logo.svg" height="112" width="88" alt=""></div>
                    <div class="d-flex flex-column gap-1">
                        <div class="text-white fw-bold text-uppercase fs-3">Library</div>
                        <div style="background-color: #C3C0BD; height: 1px;"></div>
                        <div class="text-white fs-3">Admin Panel</div>
                    </div>
                </div>
                <!-- <h1 class="fs-2 d-flex align-items-center gap-2 text-decoration-none link-warning text-white "><img
                        src="../icon/logo.svg" class="w-25" alt="">Admin Panel</h1> -->
                <a class="text-decoration-none link-warning text-white " href="#home">
                    <h2 class="fs-5 d-flex align-items-center gap-2 zoom"><img src="../icon/logo.svg" alt="">Home</h2>
                </a>
                <a class="text-decoration-none link-warning text-white " href="#books">
                    <h2 class="fs-5 d-flex align-items-center gap-2 zoom"><img src="../icon/logo.svg" alt="">Books</h2>
                </a>
                <h2 class="fs-5 d-flex align-items-center gap-2 text-decoration-none link-warning text-white zoom"><img
                        src="../icon/logo.svg" alt="">About</h2>
                <a class="text-decoration-none link-warning text-white" href="#joinUs">
                    <h2 class="fs-5 d-flex align-items-center gap-2 zoom"><img src="../icon/logo.svg" alt="">Join Us
                    </h2>
                </a>
                <a class="text-decoration-none link-warning text-white" href="#contactUs">
                    <h2 class="fs-5 d-flex align-items-center gap-2 zoom"><img src="../icon/logo.svg" alt="">Contact Us
                    </h2>
                </a>
                <h2 style="cursor: pointer;" id="adminLogOut"
                    class="fs-5 d-flex align-items-center gap-2 text-decoration-none link-warning text-white zoom"><img
                        src="../icon/logo.svg" alt="">Log Out</h2>
            </div>

            <div class="p-4" style="margin-left: 27%;">

                <form id="home" class="form-inline mb-4 pt-5 d-flex justify-content-center gap-3 ">
                    <div class="fs-2 fw-bold ">Add book</div>
                    <input id="input1" class="form-control mr-sm-2 w-50" type="search" placeholder="Search"
                        aria-label="Search" required>
                    <button id="searchBtn" class="btn btn-outline-danger my-2 my-sm-0 w-25"
                        type="submit">Search</button>
                </form>

                <div id="main-card" class="d-flex flex-wrap justify-content-between m-3">

                </div>

                <form id="submitBtn">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">authors</label>
                        <input id="inp1" type="text" class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp" value required>
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">title</label>
                        <input id="inp2" type="text" class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp" value required>
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Id</label>
                        <input id="inp4" data-img type="text" class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp" value required>
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Categories</label>
                        <input id="inp3" type="text" class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp" value required>
                    </div>


                    <select id="dropInpMenu" disabled="true" class="form-select" aria-label="Default select example">
                    </select>



                    <div class="d-flex justify-content-around mt-5">

                        <!-- <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                            <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off"
                                checked>
                            <label class="btn btn-outline-primary" for="btnradio1">Avto Add Category</label>

                            <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btnradio2">Manual Add Category</label>
                        </div> -->

                        <!-- <div class="form-check d-flex align-items-center gap-3">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                            <label class="form-check-label" for="flexRadioDefault1">
                                Avto Add Category
                            </label>
                          </div>
                          <div class="form-check d-flex align-items-center gap-3">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                            <label class="form-check-label" for="flexRadioDefault2">
                                Manual Add Category
                            </label>
                          </div> -->

                          <div class="form-check d-flex align-items-center gap-3">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault" id="flexCheckValue">
                                Avto Add Category
                            </label>
                          </div>

                        <button id="" type="submit" class="btn btn-warning px-5 py-2 zoom text-white">Submit</button>
                    </div>

                </form>

                <!-------------------------------------------- Books list Start------------------------------------->
                <h1 id="books" class="mt-5 mb-3 fs-2 fw-bold">BOOKS</h1>
                <table class="table table-striped table-bordered">
                    <thead class=" fw-bold text-white text-center">
                        <tr>
                            <th scope="col" class="p-3 text-white" style="background-color: var(--color-red);">#</th>
                            <th scope="col" class="p-3 text-white" style="background-color: var(--color-red);">Title
                            </th>
                            <th scope="col" class="p-3 text-white" style="background-color: var(--color-red);">Author
                            </th>
                            <th scope="col" class="p-3 text-white" style="background-color: var(--color-red);">
                                Description</th>
                            <th scope="col" class="p-3 text-white" style="background-color: var(--color-red);">Category
                            </th>
                            <th scope="col" class="p-3 text-white" style="background-color: var(--color-red);">Delete
                            </th>
                        </tr>
                    </thead>
                    <tbody id="booktbody" class="">

                    </tbody>
                </table>

                <!-------------------------------------------- Books list End------------------------------------->

                <!-------------------------------------------- Join Us Start------------------------------------->

                <h1 id="joinUs" class="mt-5 mb-3 fs-2 fw-bold">Join Us</h1>
                <table class="table table-striped table-bordered w-75">
                    <thead class="fw-bold text-white text-center">
                        <tr>
                            <th scope="col" class="p-3 text-white" style="background-color: var(--color-red);">#</th>
                            <th scope="col" class="p-3 text-white" style="background-color: var(--color-red);">Fullname
                            </th>
                            <th scope="col" class="p-3 text-white" style="background-color: var(--color-red);">Address
                            </th>

                        </tr>
                    </thead>
                    <tbody id="joinUstbody">

                    </tbody>
                </table>

                <!-------------------------------------------- Join Us End------------------------------------->

                <!-------------------------------------------- Contact Us Start------------------------------------->

                <h1 id="contactUs" class="mt-5 mb-3 fs-2 fw-bold">Contact Us</h1>
                <table class="table table-striped table-bordered">
                    <thead class="fw-bold text-white text-center">
                        <tr>
                            <th scope="col" class="p-3 text-white" style="background-color: var(--color-red);">#</th>
                            <th scope="col" class="p-3 text-white" style="background-color: var(--color-red);">Fullname
                            </th>
                            <th scope="col" class="p-3 text-white" style="background-color: var(--color-red);">Address
                            </th>
                            <th scope="col" class="p-3 text-white" style="background-color: var(--color-red);">Email
                            </th>
                            <th scope="col" class="p-3 text-white" style="background-color: var(--color-red);">Phone
                            </th>
                        </tr>
                    </thead>
                    <tbody id="contactUstbody">

                    </tbody>
                </table>

                <!-------------------------------------------- Contact Us End------------------------------------->


            </div>

        </section>

        <section>

        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script type="module" src="../js/adminPanel.js"></script>
</body>

</html>
