<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/general.css">

    <title>Contact Us</title>
</head>

<body>
    <header class="container" style="height: 80px;">
        <div class="d-flex justify-content-between align-items-center">
            <a href="../../index.html">Library</a>
            <nav>
                <ul class="d-flex gap-3">
                    <li><a href="../../index.html">Home</a></li>
                    <li><a href="catalog.html">Catalog</a></li>
                    <li><a href="about.html">About Store</a></li>
                    <li><a href="contactUs.html">Contact Us</a></li>
                    <li><a href="search.html">Search</a></li>
                </ul>
            </nav>
            <div class="">Join Us</div>
        </div>
    </header>
    <main>
        <section class="container">
            <h1 class="fs-1 fw-bolder mb-5">Contact Us</h1>
            <form class="row">
                <div class="mb-3 col-6">
                    <label for="inpFullname" class="form-label fs-4">Full Name</label>
                    <input type="text" class="form-control" id="inpFullname" aria-describedby="emailHelp">
                </div>
                <div class="mb-3 col-6">
                    <label for="inpEmail" class="form-label fs-4">Email address</label>
                    <input type="email" class="form-control" id="inpEmail" aria-describedby="emailHelp">
                </div>
                <div class="mb-3 col-6">
                    <label for="inpAddress" class="form-label fs-4">Address</label>
                    <input type="text" class="form-control" id="inpAddress" aria-describedby="emailHelp">
                </div>
                <div class="mb-3 col-6">
                    <label for="inpPhone" class="form-label fs-4">Phone</label>
                    <input type="number" class="form-control" id="inpPhone" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="inpNote" class="form-label fs-4">Note</label>
                    <textarea class="form-control" id="inpNote" rows="3" maxlength="100"></textarea>
                    <div class="mt-2"><span>0</span>/100</div>
                </div>

                <button type="submit" class="btn btn-warning col-3 m-auto fs-4">Submit</button>
            </form>

            <div>
                <div class="fs-3 text-center mt-5">Follow us on social media</div>
                <div class="d-flex justify-content-center">
                    <div>FB</div>
                    <div>Insta</div>
                    <div>X</div>
                </div>
            </div>

        </section>
    </main>
    <footer class="fs-2 text-center bg-secondary">Footer</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script type="module" src="../js/contactUs.js"></script>
</body>

</html>
